# version: "3.9"

services: 
  judge: 
    restart: always 
    build: 
      context: . 
      dockerfile: ./docker/dev/django/Dockerfile 
    volumes: 
        - /var/run/docker.sock:/var/run/docker.sock 
        - .:/app:z 
        # - judge_data:/app/user-codes
    ports:
        - "8000:8000"
    env_file: 
        - ./.envs/.dev/.django 
    networks: 
        - judge-network 





networks:
  judge-network: 
    driver: bridge 

